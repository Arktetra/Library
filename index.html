<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title></title>
        <link href = "css/styles.css" rel = "stylesheet">
        <script src = "/js/script.js" defer></script>
    </head>

    <body>
        <header>
               <nav>
                    <div class = "lib">Library</div>
                    <div class = "page-btn">
                        <button class = "nav-btn" id = "addBtn">
                            <a href = "add.html">Add</a>
                        </button>
                        <button class = "nav-btn" id = "viewBtn">
                            <a href = "index.html">Books</a>
                        </button>
                    </div>
               </nav>
           <hr>
        </header>

        <main>
            <div class = "books-grid" id = "booksGrid"></div>
        </main>

            <form class = "add-book-form" id = "addBookForm">
                <fieldset>
                    <legend>Book</legend>
                    <label for="title">Title:</label>
                    <input
                        class = "input"
                        type = "text"
                        name = "title"
                        id = "title"
                        placeholder = "Title"
                        required 
                        maxlength = "100"
                    />
                    
                    <label for = "author">Author:</label>
                    <input
                        class = "input"
                        type = "text"
                        name = "author"
                        id = "author"
                        placeholder = "Author"
                        required
                        maxlength = "100"
                    />
                    
                    <label for = "pages">Pages:</label>
                    <input
                        class = "input"
                        type = "number"
                        name = "pages"
                        id = "pages"
                        placeholder = "Pages"
                        required
                        max = "5000"
                    />
        
                    <div class = "read">
                        <label for = "read">Read:</label>
                        <input class = "checkbox" type = "checkbox" id = "read" name = "read" />
                    </div>
                    
                    <div class = submit-btn>
                        <button class = "btn btn-light-green" type = "submit">
                            Submit
                        </button>
                    </div>
                </fieldset>
            </form>
            <footer>
                <hr>
            </footer>
    </body>
</html>
